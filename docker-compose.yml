services:
  frontend:
    build: ./inter-ai-frontend
    ports:
      - "80:80"
    environment:
      # Use relative paths so Nginx proxies API calls
      - VITE_API_URL=
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./inter-ai-backend
      dockerfile: Dockerfile
    # No external port - nginx proxies all requests
    expose:
      - "8000"
    volumes:
      # Mount reports directory for persistent storage
      - ./inter-ai-backend/reports:/app/reports
      # Mount static audio files
      - ./inter-ai-backend/static:/app/static
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - MODEL_NAME=${MODEL_NAME:-gpt-4.1-mini}
      - WHISPER_DEPLOYMENT_NAME=${WHISPER_DEPLOYMENT_NAME:-whisper}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      # Database removed
      - PYTHONPATH=/app
      - FLASK_ENV=production
    restart: unless-stopped
