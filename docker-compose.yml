version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server
      - ai-engine

  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - AI_ENGINE_URL=http://ai-engine:8000
    depends_on:
      - ai-engine

  ai-engine:
    build:
      context: ./ai-engine
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./ai-engine/reports:/app/reports
