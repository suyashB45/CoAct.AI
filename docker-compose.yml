services:
  frontend:
    build: ./inter-ai-frontend
    ports:
      - "80:80"
    volumes:
      - ./inter-ai-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    # Frontend health check
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Logging for production monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./inter-ai-backend
      dockerfile: Dockerfile
    # No external port - nginx proxies all requests
    expose:
      - "8000"
    volumes:
      # Mount reports directory for persistent storage
      - ./inter-ai-backend/reports:/app/reports
      # Mount static audio files
      - ./inter-ai-backend/static:/app/static
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - MODEL_NAME=${MODEL_NAME:-gpt-4.1-mini}
      - WHISPER_DEPLOYMENT_NAME=${WHISPER_DEPLOYMENT_NAME:-whisper}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - PYTHONPATH=/app
      - FLASK_ENV=production
    restart: always
    # Backend health check
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Logging for production monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
