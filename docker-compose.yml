services:
  frontend:
    build: ./inter-ai-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./inter-ai-frontend/dist:/usr/share/nginx/html:ro
      - ./inter-ai-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates from host VM (created by certbot)
      - /etc/letsencrypt/live/coactai.centralindia.cloudapp.azure.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/coactai.centralindia.cloudapp.azure.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/nginx/ssl/options-ssl-nginx.conf:ro
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/nginx/ssl/ssl-dhparams.pem:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./inter-ai-backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./inter-ai-backend/reports:/app/reports
      - ./inter-ai-backend/static:/app/static
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - MODEL_NAME=${MODEL_NAME:-gpt-4.1-mini}
      - WHISPER_DEPLOYMENT_NAME=${WHISPER_DEPLOYMENT_NAME:-whisper}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - PYTHONPATH=/app
      - FLASK_ENV=production
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
