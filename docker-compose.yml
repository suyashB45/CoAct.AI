services:
  frontend:
    build: ./inter-ai-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./inter-ai-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf/live/coactai.centralindia.cloudapp.azure.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - ./certbot/conf/live/coactai.centralindia.cloudapp.azure.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "--insecure", "https://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./inter-ai-backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./inter-ai-backend:/app
      - ./inter-ai-backend/reports:/app/reports
      - ./inter-ai-backend/static:/app/static
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - MODEL_NAME=${MODEL_NAME:-gpt-4.1-mini}
      - WHISPER_DEPLOYMENT_NAME=${WHISPER_DEPLOYMENT_NAME:-whisper}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - PYTHONPATH=/app
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://coactai:coact%40ai2026@db:5432/coact_ai
    depends_on:
      - db
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  db:
    image: postgres:15-alpine
    container_name: coactai-db-1
    environment:
      POSTGRES_USER: coactai
      POSTGRES_PASSWORD: coact@ai2026
      POSTGRES_DB: coact_ai
    volumes:
      # Maps the database files to the VM's disk for safety
      - postgres_data:/var/lib/postgresql/data
      - ./inter-ai-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:
