name: Client CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
