name: AI Engine CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ai-engine/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ai-engine/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ai-engine

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
